
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon √âpargne Pro 2025</title>
  <style>
    :root {
      --bg: #0f172a;
      --fg: #f8fafc;
      --accent: #3b82f6;
      --card: #1e293b;
      --highlight: #22c55e;
    }
    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      background: var(--highlight);
      color: white;
      cursor: pointer;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .actions button {
      flex: 1;
      background: #334155;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #475569;
    }
    canvas {
      width: 100%;
      max-height: 300px;
      margin-top: 2rem;
    }
    .interet {
      color: #38bdf8;
      font-weight: bold;
    }
  </style>
</head>
<body>
<header>üìà Mon √âpargne Pro ‚Äì 2025</header>
<div class="container">
  <div class="card">
    <label>Mois :</label>
    <select id="mois"></select>

    <label>Revenu (‚Ç¨)</label>
    <input id="revenu" type="number" />

    <label>D√©penses (‚Ç¨)</label>
    <input id="depenses" type="number" />

    <label>√âpargne (‚Ç¨)</label>
    <input id="epargne" type="number" />

    <label>Investi (‚Ç¨)</label>
    <input id="investi" type="number" />

    <button onclick="ajouter()">Ajouter</button>
    <div class="actions">
      <button onclick="resetMois()">‚ôªÔ∏è R√©initialiser mois</button>
      <button onclick="resetCapital()">üí• Capital √† 1500‚ÄØ‚Ç¨</button>
      <button onclick="openApp('traderepublic')">Trade Republic üì±</button>
      <button onclick="openApp('revolut')">Revolut üí≥</button>
    </div>
  </div>

  <div class="card">
    <table id="historique">
      <thead>
        <tr>
          <th>Mois</th><th>Revenu</th><th>D√©penses</th><th>√âpargne</th>
          <th>Investi</th><th>Int√©r√™ts</th><th>Capital</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <canvas id="chart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const moisFixes = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
  const moisSelect = document.getElementById("mois");
  let capital = parseFloat(localStorage.getItem("capital")) || 1500;
  let historique = JSON.parse(localStorage.getItem("historique")) || [];

  moisFixes.forEach((mois, i) => {
    const option = document.createElement("option");
    option.value = mois;
    option.text = mois;
    if (new Date().getMonth() === i) option.selected = true;
    moisSelect.appendChild(option);
  });

  function ajouter() {
    const mois = moisSelect.value;
    const revenu = parseFloat(document.getElementById("revenu").value) || 0;
    const depenses = parseFloat(document.getElementById("depenses").value) || 0;
    const epargne = parseFloat(document.getElementById("epargne").value) || 0;
    const investi = parseFloat(document.getElementById("investi").value) || 0;

    const interets = capital * 0.02;
    capital += epargne + interets;
    const data = { mois, revenu, depenses, epargne, investi, interets, capital: parseFloat(capital.toFixed(2)) };

    const i = historique.findIndex(m => m.mois === mois);
    if (i !== -1) historique[i] = data;
    else historique.push(data);

    localStorage.setItem("capital", capital.toFixed(2));
    localStorage.setItem("historique", JSON.stringify(historique));
    afficher();
    resetInputs();
  }

  function afficher() {
    const tbody = document.querySelector("#historique tbody");
    tbody.innerHTML = "";
    const tri = moisFixes.map(m => historique.find(h => h.mois === m)).filter(Boolean);
    tri.forEach(d => {
      tbody.innerHTML += `<tr>
        <td>${d.mois}</td><td>${d.revenu} ‚Ç¨</td><td>${d.depenses} ‚Ç¨</td>
        <td>${d.epargne} ‚Ç¨</td><td>${d.investi} ‚Ç¨</td>
        <td class='interet'>+${d.interets.toFixed(2)} ‚Ç¨</td>
        <td><b>${d.capital.toFixed(2)} ‚Ç¨</b></td>
      </tr>`;
    });
    renderChart(tri);
  }

  function renderChart(data) {
    const ctx = document.getElementById('chart').getContext('2d');
    if (window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.map(d => d.mois),
        datasets: [{
          label: 'Capital (‚Ç¨)',
          data: data.map(d => d.capital),
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          borderColor: 'rgba(59, 130, 246, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false }
        }
      }
    });
  }

  function resetCapital() {
    capital = 1500;
    localStorage.setItem("capital", capital.toFixed(2));
    alert("Capital remis √† 1500 ‚Ç¨");
    afficher();
  }

  function resetMois() {
    const mois = moisSelect.value;
    historique = historique.filter(m => m.mois !== mois);
    localStorage.setItem("historique", JSON.stringify(historique));
    afficher();
  }

  function resetInputs() {
    ["revenu", "depenses", "epargne", "investi"].forEach(id => document.getElementById(id).value = "");
  }

  function openApp(app) {
    const urls = {
      traderepublic: "traderepublic://",
      revolut: "revolut://"
    };
    const fallback = {
      traderepublic: "https://traderepublic.com",
      revolut: "https://revolut.com"
    };
    window.location = urls[app];
    setTimeout(() => window.open(fallback[app], "_blank"), 500);
  }

  afficher();
</script>
</body>
</html>
