<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi d'épargne vers objectif personnalisé</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #e8f5e9);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2e7d32;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #cfd8dc;
      border-radius: 0.75rem;
      background-color: #f9f9f9;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav button {
      width: auto;
      margin: 0 0.5rem;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="switchTab('suivi')">Suivi d'épargne</button>
    <button onclick="switchTab('projection')">Projection future</button>
  </nav>

  <div id="suivi" class="container tab active">
    <h2>Suivi d'épargne</h2>
    <!-- Ancien code suivi ici (formulaire, graphique, historique, etc.) -->
    <p>Section suivi ici... (copier le code actuel)</p>
  </div>

  <div id="projection" class="container tab">
    <h2>Projection de capital</h2>
    <label for="capitalProjection">Capital actuel (€)</label>
    <input type="number" id="capitalProjection" value="1500">

    <label for="versementMensuel">Versement mensuel (€)</label>
    <input type="number" id="versementMensuel" value="300">

    <label for="tauxAnnuel">Taux d'intérêt annuel (%)</label>
    <input type="number" id="tauxAnnuel" value="2">

    <label for="objectifProjection">Objectif de capital (€)</label>
    <input type="number" id="objectifProjection" value="10000">

    <button onclick="calculerProjection()">Calculer projection</button>

    <div id="resultatProjection" style="margin-top:1rem;"></div>
    <canvas id="chartProjection" height="150" style="margin-top:2rem;"></canvas>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function calculerProjection() {
      const capital = parseFloat(document.getElementById("capitalProjection").value);
      const mensualite = parseFloat(document.getElementById("versementMensuel").value);
      const taux = parseFloat(document.getElementById("tauxAnnuel").value) / 100 / 12;
      const objectif = parseFloat(document.getElementById("objectifProjection").value);

      let mois = 0;
      let historique = [];
      let currentCapital = capital;

      while (currentCapital < objectif && mois < 600) {
        currentCapital += mensualite + (currentCapital * taux);
        historique.push(currentCapital.toFixed(2));
        mois++;
      }

      document.getElementById("resultatProjection").innerHTML =
        `✅ Objectif atteint en <strong>${mois}</strong> mois (soit ${(mois/12).toFixed(1)} ans)<br><strong>Capital final : ${parseFloat(currentCapital).toFixed(2)} €</strong>`;

      const ctx = document.getElementById("chartProjection").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: historique.map((_, i) => `M${i+1}`),
          datasets: [{
            label: "Projection Capital €",
            data: historique,
            borderColor: "#4CAF50",
            backgroundColor: "rgba(76, 175, 80, 0.1)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  </script>
</body>
</html>
